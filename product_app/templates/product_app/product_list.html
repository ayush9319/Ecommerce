{% extends 'product_app/base.html' %}
{% load static %}
{% block title %} Product List {% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for pro in product %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden p-4 transition-transform transform hover:scale-105">
            <a href="{% url 'product_desc' %}?product_id={{ pro.id }}&customer_id={{ customer.id }}"><img src="{{ pro.image.url }}" alt="{{ pro.name }}" class="w-full h-48 object-cover rounded-t-xl"></a>
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800">{{ pro.name }}</h2>
                <p class="text-gray-600">â‚¹{{ pro.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
