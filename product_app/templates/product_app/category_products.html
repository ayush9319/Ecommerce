{% extends 'product_app/base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Our Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for pro in product %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden transition-transform transform hover:scale-105 hover:shadow-2xl">
            <img src="{{ pro.image.url }}" alt="{{ pro.name }}" class="w-full h-56 object-cover">
            <div class="p-4 text-center">
                <h2 class="text-xl font-semibold text-gray-800">{{ pro.name }}</h2>
                <p class="text-gray-600 text-lg font-medium">â‚¹{{ pro.price }}</p>
                <a href="{% url 'product_desc' %}?product_id={{ pro.id }}&customer_id={{ customer.id }}"="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
