{% extends 'product_app/base.html' %}
{% load static %}

{% block title %}Cart{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ customer.firstname }}</h1>

    <div class="border p-4 rounded-lg shadow-md bg-gray-50">
        <p class="text-lg font-semibold text-gray-700">{{ products.name }}</p>
        <p class="text-gray-600">Price: <span class="text-green-600 font-bold">${{ products.price }}</span></p>
    </div>
</div>
{% endblock %}
