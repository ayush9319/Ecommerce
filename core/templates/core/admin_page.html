{% extends 'product_app/base.html' %}
{% load static %}

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="space-y-6">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
            <a href="{% url 'admin_customer' %}" 
               class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md 
                      hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400

        </div>

        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">

        </div>

        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
            <a href="{% url 'product_admin' %}" 
               class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md
