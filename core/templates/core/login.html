{% extends 'product_app/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
            </div>
            
            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="mr-2"> Remember Me
                </label>
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition">Login</button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 font-medium hover:underline">Sign up</a></p>

        <p class="text-center text-gray-600 mt-2">
            <a href="{% url 'admin_login' %}" class="text-red-500 font-medium hover:underline">Admin Login</a>
        </p>
    </div>
</div>
{% endblock %}
