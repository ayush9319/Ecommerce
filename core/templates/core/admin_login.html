{% extends 'product_app/base.html' %}
{% load static %}

{% block title %} Admin Login {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700">Admin Login</h2>
        {% if messages %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md">
            {% for msg in messages %}
            <p class="font-semibold">⚠️ {{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST" action="{% url 'admin_login' %}" class="mt-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" id="username" name="email" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
        <button type="submit"
                class="w-full block text-center mt-6 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                Login
        </button>


        </form>
    </div>
</div>
{% endblock %}
