{% extends 'product_app/base.html' %}
{% load static %}
{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        {% if messages %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md">
            {% for msg in messages %}
            <p class="font-semibold">⚠️ {{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text"  name="firstname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text"  name="lastname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your address" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
            </div>

            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-medium mb-2">Image </label>
                <input type="file" name="image" class="w-full px-4 py-3 border border-gray-300 rounded-md">
            </div>
            
            <button type="submit"  class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition" <a href="{% url 'login' %}"></a>Sign Up </button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 font-medium hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}
